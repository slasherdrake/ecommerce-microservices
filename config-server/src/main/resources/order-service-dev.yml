server:
  port: 8082

spring:
  datasource:
    url: jdbc:postgresql://orderdb:5432/orderdb
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  zipkin:
    base-url: http://zipkin:9411
  cloud:
    stream:
      bindings:
        orderCreated-out-0:
          destination: order-events
          content-type: application/json
      kafka:
        binder:
          brokers: kafka

management:
  tracing:
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: http://zipkin:9411/api/v2/spans

product:
  service:
    base-url: http://product-service:8081/api

logging:
  level:
    com.ecommerce: DEBUG
  pattern:
    level: "%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]"
eureka:
  instance:
    prefer-ip-address: true
    hostname: order-service
  client:
    service-url:
      defaultZone: http://eureka-server:8070/eureka/
    register-with-eureka: true
    fetch-registry: true
  


