server:
  port: 8082

spring:
  datasource:
    url: jdbc:postgresql://database-1.ct24co2ckluv.us-east-1.rds.amazonaws.com/orderdb
    username: postgres
    password: rdspass1
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false

  zipkin:
    base-url: http://zipkin:9411

  cloud:
    stream:
      bindings:
        orderCreated-out-0:
          destination: order-events
          content-type: application/json
      kafka:
        binder:
          brokers: kafka:9092

management:
  tracing:
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: http://zipkin:9411/api/v2/spans

product:
  service:
    # Product service is in the internal Docker network
    base-url: http://product-service:8081/api

logging:
  level:
    com.ecommerce: INFO
  pattern:
    level: "%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]"

eureka:
  instance:
    prefer-ip-address: true
    hostname: order-service
  client:
    service-url:
      defaultZone: http://eureka-server:8070/eureka/
    register-with-eureka: true
    fetch-registry: true


