server:
  port: 8081

spring:
  datasource:
    url: jdbc:postgresql://database-1.ct24co2ckluv.us-east-1.rds.amazonaws.com:5432/productdb
    username: postgres
    password: rdspass1
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false

  cloud:
    config:
      uri: http://config-server:8888

    stream:
      function:
        definition: consumeOrderCreated
      bindings:
        consumeOrderCreated-in-0:
          destination: order-events
          content-type: application/json
          group: product-service-group
      kafka:
        binder:
          brokers: kafka:9092

  data:
    redis:
      host: ecomm-redis-7dpadi.serverless.use1.cache.amazonaws.com
      port: 6379
  cache:
    type: redis
    redis:
      time-to-live: 600000

  zipkin:
    base-url: http://zipkin:9411

logging:
  level:
    com.ecommerce: INFO
  pattern:
    level: "%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]"

management:
  tracing:
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: http://zipkin:9411/api/v2/spans

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8070/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    hostname: product-service

resilience4j:
  circuitbreaker:
    instances:
      productService:
        registerHealthIndicator: true
        slidingWindowSize: 5
        minimumNumberOfCalls: 3
        waitDurationInOpenState: 10s
        failureRateThreshold: 50
        recordExceptions:
          - org.springframework.web.client.HttpServerErrorException
          - java.io.IOException
          - java.util.concurrent.TimeoutException
          - org.springframework.web.client.ResourceAccessException

